<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Admin Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("⛔ Bạn chưa đăng nhập!");
      window.location.href = "/login";
    }
  </script>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Thêm Admin Accout</h1>
      <!-- ... giữ nguyên phần head ... -->
      <form id="admin-form">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 border rounded-md"
            placeholder="Enter email"
            required
          />
        </div>

        <!-- Full Name -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="full_name"
            >Full Name</label
          >
          <input
            type="text"
            id="full_name"
            name="full_name"
            class="w-full p-2 border rounded-md"
            placeholder="Enter full name"
            required
          />
        </div>

        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="username"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full p-2 border rounded-md"
            placeholder="Enter username"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 border rounded-md"
            placeholder="Enter password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="confirm_password"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="w-full p-2 border rounded-md"
            placeholder="Re-enter password"
            required
          />
        </div>

        <input type="hidden" name="role" value="ADMIN" />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Create Admin
        </button>
        <button
          style="margin-top: 10px"
          onclick="window.location.href='trangchu'"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Trang Chủ
        </button>
      </form>
    </div>
    <script>
      document
        .getElementById("admin-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const token = localStorage.getItem("token");
          if (!token) {
            alert(
              "⚠️ Bạn chưa đăng nhập hoặc phiên đã hết. Vui lòng đăng nhập lại."
            );
            window.location.href = "/login";
            return;
          }

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          if (password !== confirmPassword) {
            alert("❌ Mật khẩu không khớp!");
            return;
          }

          const payload = {
            email: document.getElementById("email").value,
            full_name: document.getElementById("full_name").value,
            username: document.getElementById("username").value,
            password: password,
            role: "ADMIN",
          };

          try {
            const response = await fetch("/api/users/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token,
              },
              body: JSON.stringify(payload),
            });

            if (response.ok) {
              alert("✅ Tạo admin thành công!");
              document.getElementById("admin-form").reset();
            } else if (response.status === 403) {
              alert("⛔ Bạn không có quyền tạo tài khoản ADMIN.");
            } else {
              const err = await response.text();
              alert("❌ Lỗi tạo admin: " + err);
            }
          } catch (err) {
            alert("❌ Lỗi kết nối server: " + err.message);
          }
        });
    </script>
  </body>
</html>
