<body>
<div class="container">

                <input type="password" id="oldPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u c≈©">

                <label for="newPassword">üÜï M·∫≠t kh·∫©u m·ªõi:</label>

                <label for="confirmPassword">‚úÖ X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi:</label>

            </div>
            <div style="display: flex; align-items: center;">

                <label style="cursor: pointer;" for="togglePassword">Hi·ªÉn th·ªã m·∫≠t kh·∫©u</label>
            </div>

    </div>
</div>
<!-- ƒê·∫∑t b√™n trong <body> -->
<script>
    document.getElementById("togglePassword").addEventListener("change", function () {
        const show = this.checked;
        ["oldPassword", "newPassword", "confirmPassword"].forEach(id => {
            const input = document.getElementById(id);
            input.type = show ? "text" : "password";
        });
    });
    document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("‚ö†Ô∏è Phi√™n ƒëƒÉng nh·∫≠p h·∫øt h·∫°n.");
            window.location.href = "/login";
            return;
        }

        const payload = JSON.parse(atob(token.split('.')[1]));
        const userId = payload.id;
        const username = payload.sub || payload.username;
        const role = (payload.roles?.[0] || "").replace("ROLE_", "");
        console.log("üßæ ROLE:", role);

        document.getElementById("username").value = username;
        document.getElementById("username").readOnly = true;

        // G·ªçi API l·∫•y th√¥ng tin user
        try {
            const res = await fetch(`/api/users/me`, {
                headers: {
                    "Authorization": "Bearer " + token
                }
            });
            if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ng∆∞·ªùi d√πng");

            const user = await res.json();
            document.getElementById("fullname").value = user.full_name;
            document.getElementById("email").value = user.email;
        } catch (err) {
            alert("‚ùå L·ªói t·∫£i th√¥ng tin: " + err.message);
        }

        // S·ª± ki·ªán l∆∞u th√¥ng tin
        document.querySelector(".btn-save").addEventListener("click", async () => {
            const fullName = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const passwordOld = document.getElementById("oldPassword").value;
            const passwordNew = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // N·∫øu c√≥ m·∫≠t kh·∫©u th√¨ ki·ªÉm tra h·ª£p l·ªá
            let finalPassword = null;
            if (passwordNew || confirmPassword) {
                if (passwordNew !== confirmPassword) {
                    alert("‚ùå M·∫≠t kh·∫©u m·ªõi v√† x√°c nh·∫≠n kh√¥ng kh·ªõp!");
                    return;
                }

                // G·ªçi API x√°c th·ª±c m·∫≠t kh·∫©u c≈© (n·∫øu b·∫°n c√≥ API ki·ªÉm tra)
                try {
                    const check = await fetch("/api/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password: passwordOld })
                    });
                    if (!check.ok) {
                        alert("‚ùå M·∫≠t kh·∫©u hi·ªán t·∫°i kh√¥ng ƒë√∫ng!");
                        return;
                    }
                } catch (err) {
                    alert("‚ùå Kh√¥ng th·ªÉ x√°c th·ª±c m·∫≠t kh·∫©u hi·ªán t·∫°i.");
                    return;
                }

                finalPassword = passwordNew;
            }

            const updateData = {
                email: email,
                full_name: fullName,
                password: finalPassword, // null n·∫øu kh√¥ng ƒë·ªïi
                role: role,
                username: username
            };

            try {
                const res = await fetch(`/api/users/${userId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify(updateData)
                });

                if (!res.ok) {
                    const msg = await res.text();
                    throw new Error(msg);
                }

                alert("‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
                localStorage.clear();
                window.location.href = "/login";
            } catch (err) {
                alert("‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i: " + err.message);
            }
        });
    });
</script>
