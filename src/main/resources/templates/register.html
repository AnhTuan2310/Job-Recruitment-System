<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        display: flex;
        width: 80%;
        max-width: 1000px;
        background-color: #222;
        border-radius: 10px;
        overflow: hidden;
      }
      .login-form {
        flex: 1;
        padding: 40px;
      }
      .login-form h2 {
        color: #00cc99;
        margin-bottom: 20px;
      }
      .login-form p {
        color: #999;
        font-size: 14px;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        color: #00cc99;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #fff;
      }
      .form-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }
      .form-group .show-password {
        color: #999;
        font-size: 12px;
        display: inline;
        vertical-align: middle;
      }
      .right-panel {
        flex: 1;
        background: linear-gradient(135deg, #00cc99, #1a1a1a);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }
      button {
        background-color: #00cc99;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .right-panel button {
        background-color: #00cc99;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .right-panel button:hover {
        background-color: #00b380;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="register-form">
        <div class="login-form">
          <h2>Đăng ký</h2>
          <p>Vui lòng đăng ký để sử dụng dịch vụ</p>
          <div class="form-group">
            <label>Họ Và Tên</label>
            <input type="text" id="name" placeholder="Nhập họ tên" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Nhập email" />
          </div>
          <div class="form-group">
            <label>Tên Đăng Nhập</label>
            <input
              type="text"
              id="username"
              placeholder="Nhập Username"
              required
            />
          </div>
          <div class="form-group">
            <label>Mật Khẩu</label>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
          <div class="form-group">
            <label>Nhập Lại Mật Khẩu</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Nhập lại mật khẩu"
            />
          </div>
          <div class="form-group">
            <input type="checkbox" id="show-password" />
            <label for="show-password" class="show-password"
              >Hiện Mật Khẩu</label
            >
          </div>
          <div class="form-group">
            <label>Vai trò (Role)</label>
            <select id="role" required>
              <option value="">-- Chọn vai trò --</option>
              <option value="APPLICANT">Ứng viên (APPLICANT)</option>
              <option value="COMPANY">Công ty (COMPANY)</option>
            </select>
          </div>
          <button class="button" type="submit" id="btn_reg">Đăng Ký</button>
          <button class="button" onclick="window.location.href='/login'">
            Đăng Nhập
          </button>
        </div>
      </form>
      <div class="right-panel"></div>
    </div>
    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Chặn reload

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const role = document.getElementById("role").value;

          if (password !== confirmPassword) {
            alert("Mật khẩu không khớp!");
            return;
          }

          const payload = {
            full_name: name,
            email: email,
            username: username,
            password: password,
            role: role,
          };

          try {
            const response = await fetch("/api/users/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            if (response.ok) {
              alert("Đăng ký thành công!");
              window.location.href = "/login"; // Hoặc chuyển sang trang khác
            } else {
              const error = await response.text();
              alert("Lỗi đăng ký: " + error);
            }
          } catch (error) {
            alert("Gửi lỗi: " + error.message);
          }
        });

      // Show/hide password
      document
        .getElementById("show-password")
        .addEventListener("change", function () {
          const pwd = document.getElementById("password");
          const confirm = document.getElementById("confirm-password");
          const type = this.checked ? "text" : "password";
          pwd.type = type;
          confirm.type = type;
        });
    </script>
  </body>
</html>
