      .modal {

        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);

      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      .close {

        float: right;
        font-size: 28px;

        cursor: pointer;

      /* Loading spinner */
      .spinner {

        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      console.log("id: " + localStorage.getItem("id"));
      function getUserIdFromToken() {
        const token = localStorage.getItem("token");
        if (!token) return null;
        const payload = JSON.parse(atob(token.split(".")[1]));
        return payload.id || payload.userId || null;
      }
      document.addEventListener("DOMContentLoaded", async () => {
        // Ki·ªÉm tra ƒëƒÉng nh·∫≠p v√† quy·ªÅn
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token) {
          alert("‚õî Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c!");
          window.location.href = "/login";
          return;
        }

        // DOM Elements
        const tbody = document.getElementById("job-table-body");
        const modal = document.getElementById("editJobModal");
        const closeBtn = document.querySelector(".close");
        const cancelBtn = document.getElementById("cancelEdit");
        const editForm = document.getElementById("editJobForm");
        const saveSpinner = document.getElementById("save-spinner");
        const saveText = document.getElementById("save-text");
        const searchKeyword = document.getElementById("search-keyword");
        const searchStatus = document.getElementById("search-status");
        const searchSalary = document.getElementById("search-salary");
        const searchButton = document.getElementById("search-button");
        const resetSearch = document.getElementById("reset-search");


        // Bi·∫øn l∆∞u tr·ªØ danh s√°ch jobs g·ªëc
        let originalJobs = [];

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showAlert(message, type = "success") {
          const alertDiv = document.createElement("div");
          alertDiv.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg ${
            type === "success" ? "bg-green-500" : "bg-red-500"
          } text-white`;
          alertDiv.textContent = message;
          document.body.appendChild(alertDiv);

          setTimeout(() => {
            alertDiv.remove();
          }, 3000);
        }

        // H√†m m·ªü modal ch·ªânh s·ª≠a
        async function openEditModal(jobId) {
          try {
            document.getElementById("edit-title").disabled = true;
            saveSpinner.classList.remove("hidden");
            saveText.textContent = "ƒêang t·∫£i...";

            const response = await fetch(`/api/jobs/${jobId}`, {
              headers: { Authorization: "Bearer " + token },
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(
                errorData.message || "Kh√¥ng th·ªÉ l·∫•y th√¥ng tin job"
              );
            }

            const job = await response.json();

            // üõë Check quy·ªÅn ch·ªânh s·ª≠a t·∫°i ƒë√¢y
            const currentUserId = getUserIdFromToken();
            if (role !== "ROLE_ADMIN" && job.createdBy?.id !== currentUserId) {
              showAlert("‚õî B·∫°n kh√¥ng th·ªÉ s·ª≠a Job c·ªßa ng∆∞·ªùi kh√°c!", "error");
              return;
            }

            // Fill form
            document.getElementById("edit-job-id").value = job.id;
            document.getElementById("edit-title").value = job.title;
            document.getElementById("edit-location").value = job.location;
            document.getElementById("edit-salary").value = job.salary;
            document.getElementById("edit-status").value = job.status;
            document.getElementById("edit-description").value = job.description;

            document.getElementById("edit-title").disabled = false;
            saveSpinner.classList.add("hidden");
            saveText.textContent = "L∆∞u thay ƒë·ªïi";

            modal.style.display = "block";
          } catch (error) {
            console.error("L·ªói khi m·ªü modal:", error);
            showAlert(`L·ªói: ${error.message}`, "error");
          }
        }

        // H√†m ƒë√≥ng modal ch·ªânh s·ª≠a
        function closeEditModal() {
          if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën h·ªßy ch·ªânh s·ª≠a?")) {
            modal.style.display = "none";
            editForm.reset();
          }
        }

        // X·ª≠ l√Ω s·ª± ki·ªán ƒë√≥ng modal ch·ªânh s·ª≠a
        closeBtn.onclick = closeEditModal;
        cancelBtn.addEventListener("click", closeEditModal);
        window.onclick = function (event) {
          if (event.target == modal) {
            closeEditModal();
          }
        };

        // X·ª≠ l√Ω submit form ch·ªânh s·ª≠a
        editForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const jobId = document.getElementById("edit-job-id").value;
          const updatedJob = {
            title: document.getElementById("edit-title").value,
            location: document.getElementById("edit-location").value,
            salary: parseFloat(document.getElementById("edit-salary").value),
            status: document.getElementById("edit-status").value,
            description: document.getElementById("edit-description").value,
          };

          try {
            // Hi·ªÉn th·ªã loading
            saveSpinner.classList.remove("hidden");
            saveText.textContent = "ƒêang l∆∞u...";

            const response = await fetch(`/api/jobs/${jobId}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token,
              },
              body: JSON.stringify(updatedJob),
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || "C·∫≠p nh·∫≠t th·∫•t b·∫°i");
            }

            const data = await response.json();
            showAlert("C·∫≠p nh·∫≠t job th√†nh c√¥ng!");
            closeEditModal();
            await loadJobs();
          } catch (error) {
            console.error("L·ªói khi c·∫≠p nh·∫≠t:", error);
            showAlert(`L·ªói: ${error.message}`, "error");
          } finally {
            saveSpinner.classList.add("hidden");
            saveText.textContent = "L∆∞u thay ƒë·ªïi";
          }
        });

        // H√†m x√≥a job
        async function deleteJob(jobId) {
          const currentUserId = getUserIdFromToken();
          const role = localStorage.getItem("role");

          try {
            // üü° L·∫•y chi ti·∫øt job tr∆∞·ªõc
            const detailRes = await fetch(`/api/jobs/${jobId}`, {
              headers: { Authorization: "Bearer " + token },
            });

            if (!detailRes.ok) {
              const errorData = await detailRes.json();
              throw new Error(
                errorData.message || "Kh√¥ng th·ªÉ l·∫•y th√¥ng tin job"
              );
            }

            const job = await detailRes.json();

            // üîê So s√°nh quy·ªÅn
            if (role !== "ROLE_ADMIN" && job.createdBy?.id !== currentUserId) {
              showAlert("‚õî B·∫°n kh√¥ng th·ªÉ x√≥a job c·ªßa ng∆∞·ªùi kh√°c!", "error");
              return;
            }

            // ‚úÖ H·ªèi x√°c nh·∫≠n tr∆∞·ªõc khi x√≥a
            if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a job n√†y?")) return;

            const response = await fetch(`/api/jobs/${jobId}`, {
              method: "DELETE",
              headers: {
                Authorization: "Bearer " + token,
              },
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || "X√≥a th·∫•t b·∫°i");
            }

            showAlert("‚úÖ X√≥a job th√†nh c√¥ng!");
            await loadJobs();
          } catch (error) {
            console.error("L·ªói khi x√≥a job:", error);
            showAlert(`L·ªói: ${error.message}`, "error");
          }
        }

        // H√†m t√¨m ki·∫øm jobs
        function searchJobs() {
          const keyword = searchKeyword.value.toLowerCase();
          const status = searchStatus.value;
          const minSalary = searchSalary.value
            ? parseInt(searchSalary.value)
            : 0;

          // L·ªçc danh s√°ch jobs theo ƒëi·ªÅu ki·ªán t√¨m ki·∫øm
          const filteredJobs = originalJobs.filter((job) => {
            const matchKeyword =
              job.title.toLowerCase().includes(keyword) ||
              job.description.toLowerCase().includes(keyword) ||
              job.location.toLowerCase().includes(keyword);

            const matchStatus = status === "" || job.status === status;
            const matchSalary = minSalary === 0 || job.salary >= minSalary;

            return matchKeyword && matchStatus && matchSalary;
          });

          // Hi·ªÉn th·ªã k·∫øt qu·∫£
          renderJobs(filteredJobs);
        }

        // H√†m reset t√¨m ki·∫øm
        function resetSearchJobs() {
          searchKeyword.value = "";
          searchStatus.value = "";
          searchSalary.value = "";
          renderJobs(originalJobs);
        }

        // H√†m hi·ªÉn th·ªã danh s√°ch jobs
        function renderJobs(jobs) {
          if (jobs.length === 0) {
            tbody.innerHTML = `
              <tr>
                <td colspan="9" class="text-center p-4 text-gray-500">
                  Kh√¥ng t√¨m th·∫•y job n√†o ph√π h·ª£p
                </td>
              </tr>
            `;
            return;
          }

          tbody.innerHTML = "";

          jobs.forEach((job) => {
            console.log("Job " + job.id + "-IMG:" + job.imageUrl);
            const row = document.createElement("tr");
            row.className = "hover:bg-blue-50";

            row.innerHTML = `
              <td class="p-3 border">${job.id}</td>
              <td class="p-3 border">
                <img src="${job.imageUrl}"
                     alt="Job Image"
                     class="w-10 h-10 object-cover rounded">
              </td>
              <td class="p-3 border font-medium">${job.title}</td>
              <td class="p-3 border text-gray-600">${job.description.substring(
                0,
                50
              )}${job.description.length > 50 ? "..." : ""}</td>
              <td class="p-3 border">${job.location}</td>
              <td class="p-3 border font-medium">${job.salary.toLocaleString()} VND</td>
              <td class="p-3 border">
                <span class="px-2 py-1 rounded-full text-xs ${
                  job.status === "OPEN"
                    ? "bg-green-100 text-green-800"
                    : "bg-red-100 text-red-800"
                }">
                  ${job.status}
                </span>
              </td>
              <td class="p-3 border">${job.createdBy?.full_name || "-"}</td>
              <td class="p-3 border text-center">
                <button type="button"
                        class="bg-green-500 hover:bg-green-600 text-white p-1 rounded text-xs mr-1 select-job"
                        data-id="${job.id}">
                  Ch·ªçn
                </button>
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white p-1 rounded text-xs mr-1 edit-job"
                        data-id="${job.id}">
                  S·ª≠a
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white p-1 rounded text-xs delete-job"
                        data-id="${job.id}">
                  X√≥a
                </button>
                <button onclick="showJobDetails(${job.id})"
                        class="bg-blue-500 hover:bg-blue-600 text-white p-1 rounded text-xs">
                  Chi ti·∫øt
                </button>
              </td>
            `;

            tbody.appendChild(row);
          });

          // G·∫Øn s·ª± ki·ªán click cho n√∫t Ch·ªçn
          document.querySelectorAll(".select-job").forEach((button) => {
            button.addEventListener("click", () => {
              const jobId = button.getAttribute("data-id");
              localStorage.setItem("selected_job_id", jobId);
              location.href = "/apply";
            });
          });

          // G·∫Øn s·ª± ki·ªán click cho n√∫t S·ª≠a
          document.querySelectorAll(".edit-job").forEach((button) => {
            button.addEventListener("click", () => {
              if (role !== "ROLE_ADMIN" && role !== "ROLE_COMPANY") {
                alert("‚õî B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!");
                window.location.href = "/jobslist";
                return;
              }
              const jobId = button.getAttribute("data-id");
              openEditModal(jobId);
            });
          });

          // G·∫Øn s·ª± ki·ªán click cho n√∫t X√≥a
          document.querySelectorAll(".delete-job").forEach((button) => {
            button.addEventListener("click", () => {
              if (role !== "ROLE_ADMIN" && role !== "ROLE_COMPANY") {
                alert("‚õî B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!");
                window.location.href = "/jobslist";
                return;
              }
              const jobId = button.getAttribute("data-id");
              deleteJob(jobId);
            });
          });
        }

        // H√†m t·∫£i danh s√°ch jobs t·ª´ API
        async function loadJobs() {
          try {
            tbody.innerHTML = `
      <tr>
        <td colspan="9" class="text-center p-4">
          <div class="spinner"></div>
          <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
        </td>
      </tr>
    `;

            const response = await fetch(`/api/jobs/my`, {
              headers: {
                Authorization: "Bearer " + token,
              },
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(
                errorData.message || "Kh√¥ng th·ªÉ t·∫£i danh s√°ch jobs b·∫°n ƒë√£ t·∫°o"
              );
            }

            const jobs = await response.json();

            if (jobs.length === 0) {
              showAlert("üîç B·∫°n ch∆∞a t·∫°o job n√†o!", "error");
              window.location.href = "/trangchu";
              return;
            }

            originalJobs = jobs;

          } catch (error) {
            console.error("L·ªói khi t·∫£i jobs:", error);
            tbody.innerHTML = `
      <tr>
        <td colspan="9" class="text-center p-4 text-red-500">
          ‚ùå ${error.message || "L·ªói khi t·∫£i danh s√°ch jobs"}
        </td>
      </tr>
    `;
          }
        }

        // G·∫Øn s·ª± ki·ªán t√¨m ki·∫øm
        searchButton.addEventListener("click", searchJobs);
        resetSearch.addEventListener("click", resetSearchJobs);

        // T√¨m ki·∫øm khi nh·∫•n Enter
        searchKeyword.addEventListener("keyup", (e) => {
          if (e.key === "Enter") {
            searchJobs();
          }
        });

        // T·∫£i danh s√°ch jobs ban ƒë·∫ßu
        await loadJobs();
      });

      function showJobDetails(jobId) {
        const modal = document.getElementById("jobDetailsModal");
        const jobInfo = document.getElementById("jobInfo");
        const appTable = document.getElementById("applicationTableBody");
        const appTableWrapper = document.getElementById(
          "applicationTableWrapper"
        );
        const role = localStorage.getItem("role");
        if (role === "ROLE_APPLICANT") {
          appTableWrapper.style.display = "none";
        } else {
          appTableWrapper.style.display = "block";
        }

        fetch(`/api/jobs/${jobId}/details`, {
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
          },
        })
          .then((res) => {
            if (!res.ok) throw new Error("Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu chi ti·∫øt.");
            return res.json();
          })
          .then((data) => {
            jobInfo.innerHTML = `
        <h2 class="text-xl font-bold text-blue-600 mb-2">${data.title}</h2>
        <p><strong>ƒê·ªãa ƒëi·ªÉm:</strong> ${data.location}</p>
        <p><strong>L∆∞∆°ng:</strong> ${data.salary.toLocaleString()} VND</p>
        <p><strong>M√¥ t·∫£:</strong> ${data.description}</p>
        <p><strong>S·ªë ƒë∆°n apply:</strong> ${data.totalApplications}</p>
        ${
          data.imageUrl
            ? `<img src="${data.imageUrl}" alt="·∫¢nh Job" class="w-32 h-32 object-cover mt-2 rounded">`
            : ""
        }
      `;

            appTable.innerHTML = "";
            if (data.applications.length === 0) {
              appTable.innerHTML = `<tr><td colspan="4" class="text-center p-2 text-gray-500">Kh√¥ng c√≥ ƒë∆°n apply n√†o.</td></tr>`;
            } else {
              data.applications.forEach((app) => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td class="p-2 border">${app.id}</td>
            <td class="p-2 border">${app.applicantName}</td>
            <td class="p-2 border">${app.coverLetter}</td>
            <td class="p-2 border">${app.status}</td>
          `;
                appTable.appendChild(row);
              });
            }

            modal.style.display = "block";
          })
          .catch((err) => {
            alert("‚ùå " + err.message);
          });
      }

      function closeJobDetails() {
        document.getElementById("jobDetailsModal").style.display = "none";
      }
    </script>
