<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>·ª®ng Tuy·ªÉn</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        background: linear-gradient(
          135deg,
          #e0e7ff 0%,
          #f0fdfa 50%,
          #fef6e4 100%
        );
        width: 100vw;
        height: 100vh;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 950px;
        margin: 48px auto;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(60, 60, 120, 0.13);
        padding: 40px 36px 32px 36px;
        backdrop-filter: blur(2px);
      }

      h1 {
        text-align: center;
        font-size: 2.6rem;
        margin-bottom: 36px;
        font-weight: bold;
        letter-spacing: 1px;
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 36px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .input-group label {
        font-weight: 500;
        color: #333;
        font-size: 1.05rem;
        display: flex;
        align-items: center;
        gap: 7px;
      }

      .form input[type="text"],
      .form textarea,
      .form select,
      .form input[type="file"] {
        padding: 11px 13px;
        border: 1.5px solid #e0e0e0;
        border-radius: 9px;
        font-size: 1rem;
        background: #f7faff;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 2px rgba(60, 60, 120, 0.04);
      }

      .form input[type="text"]:focus,
      .form textarea:focus,
      .form select:focus {
        border: 1.5px solid #4f8cff;
        outline: none;
        background: #fff;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
      }

      .form textarea {
        resize: vertical;
      }

      .form-actions {
        display: flex;
        gap: 18px;
        margin-top: 10px;
        justify-content: flex-end;
      }

      .btn {
        padding: 11px 30px;
        border: none;
        border-radius: 9px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
      }

      .btn.save {
        background: linear-gradient(90deg, #4f8cff 60%, #38bdf8 100%);
        color: #fff;
      }

      .btn.save:hover {
        background: linear-gradient(90deg, #2563eb 60%, #0ea5e9 100%);
      }

      .btn.home {
        background: #e0e7ef;
        color: #222;
      }

      .btn.home:hover {
        background: #cbd5e1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        background: #f7faff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(60, 60, 120, 0.08);
      }

      th,
      td {
        padding: 13px 8px;
        text-align: center;
      }

      th {
        background: #e6f0ff;
        color: #222;
        font-weight: 600;
        font-size: 1.05rem;
      }

      td {
        background: #fff;
        color: #333;
        font-size: 0.99rem;
      }

      @media (max-width: 700px) {
        .container {
          padding: 16px 4px;
        }
        .form-actions {
          flex-direction: column;
          gap: 10px;
        }
        th,
        td {
          padding: 8px 4px;
          font-size: 0.95rem;
        }
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-gradient"></div>
    <div class="container">
      <h1>·ª®ng Tuy·ªÉn</h1>
      <form class="form" id="apply-form">
        <div class="input-group">
          <label for="cover_letter">üìù M√¥ t·∫£</label>
          <textarea
            id="cover_letter"
            rows="4"
            placeholder="M√¥ t·∫£ v·ªÅ b·∫£n th√¢n ho·∫∑c v·ªã tr√≠ ·ª©ng tuy·ªÉn"
          ></textarea>
        </div>
        <div class="input-group">
          <label for="status">‚è≥ Tr·∫°ng th√°i</label>
          <select id="status">
            <option value="PENDING">PENDING</option>
          </select>
        </div>
        <div class="input-group">
          <label for="job_id">üè¢ Job ID-Title</label>
          <input type="text" id="job_id" placeholder="Nh·∫≠p Job ID" />
        </div>
        <div class="input-group">
          <label for="image">üñºÔ∏è H√¨nh ·∫£nh</label>
          <input type="file" id="image" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn save">üíæ L∆∞u</button>
          <button
            type="button"
            class="btn home"
            onclick="location.href='trangchu'"
          >
            üè† TRANG CH·ª¶
          </button>
        </div>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const role = localStorage.getItem("role");
        const token = localStorage.getItem("token");
        const jobIdInput = document.getElementById("job_id");
        const tbody = document.getElementById("applications-table-body");

        // üö´ Ph√¢n quy·ªÅn: ch·ªâ cho APPLICANT
        if (role !== "ROLE_APPLICANT") {
          alert("‚õî B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!");
          window.location.href = "/trangchu";
          return;
        }

        // ‚úÖ G√°n jobId v√†o input n·∫øu c√≥ trong localStorage
        const jobId = localStorage.getItem("selected_job_id");
        if (jobId && jobIdInput) {
          try {
            const response = await fetch(`/api/jobs/${jobId}`, {
              headers: {
                Authorization: "Bearer " + token,
              },
            });

            if (!response.ok) throw new Error("Kh√¥ng t√¨m ƒë∆∞·ª£c th√¥ng tin Job.");

            const job = await response.json();
            jobIdInput.value = `${job.id} - ${job.title}`;
          } catch (err) {
            console.error("‚ùå L·ªói khi l·∫•y t√™n Job:", err.message);
            jobIdInput.value = jobId; // fallback
          }
        }

        // ‚úÖ S·ª± ki·ªán submit form ·ª©ng tuy·ªÉn
        document
          .getElementById("apply-form")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            if (!token) {
              alert("‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi n·ªôp ƒë∆°n.");
              window.location.href = "/login";
              return;
            }

            // ‚úÖ L·∫•y user ID t·ª´ token (applicant_id)
            const payload = JSON.parse(atob(token.split(".")[1]));
            const applicantId = payload.id || payload.user_id || payload.sub;

            if (!applicantId) {
              alert("‚ùå Kh√¥ng t√¨m th·∫•y ID ng∆∞·ªùi d√πng trong token.");
              return;
            }

            const coverLetter = document.getElementById("cover_letter").value;
            const status = document.getElementById("status").value;
            const jobId = parseInt(jobIdInput.value.split(" - ")[0]);

            const applicationData = {
              coverLetter,
              status,
              applicant_id: applicantId,
              jobId,
            };

            try {
              const response = await fetch("/api/applications", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: "Bearer " + token,
                },
                body: JSON.stringify(applicationData),
              });

              if (!response.ok) {
                const err = await response.text();
                throw new Error(err);
              }

              const data = await response.json();
              alert("‚úÖ N·ªôp ƒë∆°n th√†nh c√¥ng!");
              console.log("K·∫øt qu·∫£:", data);

              // ‚úÖ Th√™m ƒë∆°n m·ªõi v√†o b·∫£ng b√™n d∆∞·ªõi ngay l·∫≠p t·ª©c
              const newRow = document.createElement("tr");
              newRow.innerHTML = `
          <td>${tbody.children.length + 1}</td>
          <td>[NULL]</td>
          <td>${data.coverLetter ?? "Kh√¥ng c√≥"}</td>
          <td>${data.status}</td>
          <td>${data.applicant?.username ?? "·∫®n"}</td>
          <td>${data.job?.id ?? "?"}</td>
        `;
              tbody.appendChild(newRow);
            } catch (error) {
              console.error("‚ùå L·ªói n·ªôp ƒë∆°n:", error);
            }
          });
      });
    </script>
  </body>
</html>
