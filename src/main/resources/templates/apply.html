<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>·ª®ng Tuy·ªÉn</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        background: linear-gradient(
          135deg,
          #e0e7ff 0%,
          #f0fdfa 50%,
          #fef6e4 100%
        );
        width: 100vw;
        height: 100vh;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 950px;
        margin: 48px auto;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(60, 60, 120, 0.13);
        padding: 40px 36px 32px 36px;
        backdrop-filter: blur(2px);
      }

      h1 {
        text-align: center;
        font-size: 2.6rem;
        margin-bottom: 36px;
        font-weight: bold;
        letter-spacing: 1px;
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 36px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .input-group label {
        font-weight: 500;
        color: #333;
        font-size: 1.05rem;
        display: flex;
        align-items: center;
        gap: 7px;
      }

      .form input[type="text"],
      .form textarea,
      .form select,
      .form input[type="file"] {
        padding: 11px 13px;
        border: 1.5px solid #e0e0e0;
        border-radius: 9px;
        font-size: 1rem;
        background: #f7faff;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 2px rgba(60, 60, 120, 0.04);
      }

      .form input[type="text"]:focus,
      .form textarea:focus,
      .form select:focus {
        border: 1.5px solid #4f8cff;
        outline: none;
        background: #fff;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
      }

      .form textarea {
        resize: vertical;
      }

      .form-actions {
        display: flex;
        gap: 18px;
        margin-top: 10px;
        justify-content: flex-end;
      }

      .btn {
        padding: 11px 30px;
        border: none;
        border-radius: 9px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
      }

      .btn.save {
        background: linear-gradient(90deg, #4f8cff 60%, #38bdf8 100%);
        color: #fff;
      }

      .btn.save:hover {
        background: linear-gradient(90deg, #2563eb 60%, #0ea5e9 100%);
      }

      .btn.home {
        background: #e0e7ef;
        color: #222;
      }

      .btn.home:hover {
        background: #cbd5e1;
      }

      @media (max-width: 700px) {
        .container {
          padding: 16px 4px;
        }
        .form-actions {
          flex-direction: column;
          gap: 10px;
        }
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-gradient"></div>
    <div class="container">
      <h1>·ª®ng Tuy·ªÉn</h1>
      <form
        class="form"
        id="apply-form"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="input-group">
          <label for="cover_letter">üìù M√¥ t·∫£</label>
          <textarea
            id="cover_letter"
            rows="4"
            placeholder="M√¥ t·∫£ v·ªÅ b·∫£n th√¢n ho·∫∑c v·ªã tr√≠ ·ª©ng tuy·ªÉn"
          ></textarea>
        </div>

        <div class="input-group">
          <label for="status">‚è≥ Tr·∫°ng th√°i</label>
          <select id="status">
            <option value="PENDING">PENDING</option>
          </select>
        </div>

        <div class="input-group">
          <label for="job_id">üè¢ Job ID-Title</label>
          <input type="text" id="job_id" placeholder="Nh·∫≠p Job ID" />
        </div>

        <div class="input-group">
          <label for="cvFile">üìÑ N·ªôp CV (file PDF)</label>
          <input
            type="file"
            id="cvFile"
            name="cvFile"
            accept="application/pdf,.pdf"
            required
            style="
              padding: 11px 13px;
              border: 1.5px solid #e0e0e0;
              border-radius: 9px;
              font-size: 1rem;
              background: #f7faff;
              transition: border 0.2s, box-shadow 0.2s;
              box-shadow: 0 1px 2px rgba(60, 60, 120, 0.04);
              width: 100%;
              box-sizing: border-box;
            "
          />
          <small
            style="
              color: #666;
              font-size: 0.9rem;
              margin-top: 4px;
              display: block;
            "
          >
            Ch·ªâ ch·∫•p nh·∫≠n file PDF (t·ªëi ƒëa 5MB)
          </small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn save">üíæ L∆∞u</button>
          <button
            type="button"
            class="btn home"
            onclick="location.href='trangchu'"
          >
            üè† TRANG CH·ª¶
          </button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const role = localStorage.getItem("role");
        const token = localStorage.getItem("token");
        const jobIdInput = document.getElementById("job_id");

        if (role !== "ROLE_APPLICANT") {
          alert("‚õî B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!");
          window.location.href = "/trangchu";
          return;
        }

        // Validate token expiration on page load
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          const currentTime = Math.floor(Date.now() / 1000);
          if (payload.exp && payload.exp < currentTime) {
            alert("‚ö†Ô∏è Token ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "/login";
            return;
          }
        } catch (error) {
          alert("‚ö†Ô∏è Token kh√¥ng h·ª£p l·ªá. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
          localStorage.removeItem("token");
          localStorage.removeItem("role");
          window.location.href = "/login";
          return;
        }

        // L·∫•y Job ID & Title
        const jobId = localStorage.getItem("selected_job_id");
        if (jobId && jobIdInput) {
          try {
            const response = await fetch(`/api/jobs/${jobId}`, {
              headers: { Authorization: "Bearer " + token },
            });
            if (!response.ok) throw new Error("Kh√¥ng t√¨m ƒë∆∞·ª£c th√¥ng tin Job.");
            const job = await response.json();
            jobIdInput.value = `${job.id} - ${job.title}`;
          } catch (err) {
            jobIdInput.value = jobId;
          }
        }

        // Submit form
        document
          .getElementById("apply-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!token) {
              alert("‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi n·ªôp ƒë∆°n.");
              window.location.href = "/login";
              return;
            }

            // Validate token expiration
            try {
              const payload = JSON.parse(atob(token.split(".")[1]));
              const currentTime = Math.floor(Date.now() / 1000);
              if (payload.exp && payload.exp < currentTime) {
                alert("‚ö†Ô∏è Token ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
                localStorage.removeItem("token");
                localStorage.removeItem("role");
                window.location.href = "/login";
                return;
              }
              var applicantId = payload.id || payload.user_id || payload.sub;
            } catch (error) {
              alert("‚ö†Ô∏è Token kh√¥ng h·ª£p l·ªá. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
              localStorage.removeItem("token");
              localStorage.removeItem("role");
              window.location.href = "/login";
              return;
            }

            const coverLetter = document.getElementById("cover_letter").value;
            const status = document.getElementById("status").value;

            // L·∫•y job ID t·ª´ localStorage thay v√¨ parse t·ª´ input
            const jobId = localStorage.getItem("selected_job_id");
            if (!jobId) {
              alert(
                "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y Job ID. Vui l√≤ng ch·ªçn job t·ª´ trang ch·ªß."
              );
              return;
            }

            const cvFile = document.getElementById("cvFile").files[0];

            if (!cvFile) {
              alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn file PDF CV ƒë·ªÉ n·ªôp.");
              return;
            }

            // Validate file type
            if (cvFile.type !== "application/pdf") {
              alert("‚ö†Ô∏è Vui l√≤ng ch·ªâ ch·ªçn file PDF.");
              return;
            }

            // Validate file size (5MB max)
            const maxSize = 5 * 1024 * 1024; // 5MB in bytes
            if (cvFile.size > maxSize) {
              alert("‚ö†Ô∏è File PDF qu√° l·ªõn. Vui l√≤ng ch·ªçn file nh·ªè h∆°n 5MB.");
              return;
            }

            const formData = new FormData();
            formData.append("coverLetter", coverLetter);
            formData.append("status", status);
            formData.append("applicant_id", applicantId);
            formData.append("jobId", parseInt(jobId));
            formData.append("cvFile", cvFile);

            try {
              const response = await fetch("/api/applications/upload", {
                method: "POST",
                headers: { Authorization: "Bearer " + token },
                body: formData,
              });
              console.log("üì§ ƒê√£ g·ª≠i request, ch·ªù ph·∫£n h·ªìi...");
              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || "C√≥ l·ªói x·∫£y ra khi n·ªôp ƒë∆°n");
              }
              const data = await response.json();
              console.log("‚úÖ Upload th√†nh c√¥ng:", data);
              alert("üéâ N·ªôp ƒë∆°n th√†nh c√¥ng!");
              // Redirect v·ªÅ trang ch·ªß sau khi n·ªôp ƒë∆°n th√†nh c√¥ng
              window.location.href = "/trangchu";
            } catch (error) {
              console.error("‚ùå L·ªói n·ªôp ƒë∆°n:", error);
              alert("‚ùå G·ª≠i CV th·∫•t b·∫°i: " + error.message);
            }
          });
      });
    </script>
  </body>
</html>
